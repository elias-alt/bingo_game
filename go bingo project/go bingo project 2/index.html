<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="head">
                <button class="games">Game <br> 0001</button>
                <button class="games">Derash<br>200</button>
                <button class="games">Bonus <br> -</button>
                <button class="games">Player <br> 30</button>
                <button class="games">Bet <br> 10</button>
                <button class="games">Call <br> 26</button>
            </div>
            <div class="bingo-numbers">
                <div class="b-section">
                    <button class="b-button">B</button>
                    <button class="b-btn">1</button>
                    <button class="b-btn">2</button>
                    <button class="b-btn">3</button>

                    <button class="b-btn">8</button>
                    <button class="b-btn">9</button>
                    <button class="b-btn">10</button>
                    <button class="b-btn">11</button>

                    <button class="b-btn">13</button>
                    <button class="b-btn">14</button>
                    <button class="b-btn">15</button>
                </div>
                <div class="i-section">
                    <button class="i-button">I</button>
                    <button class="i-btn">16</button>
                    <button class="i-btn">17</button>

                    <button class="n-btn">33</button>
                    <button class="n-btn">34</button>
                    <button class="n-btn">35</button>
                    <button class="n-btn">36</button>
                    <button class="n-btn">37</button>
                    <button class="n-btn">38</button>
                    <button class="n-btn">39</button>
                    <button class="n-btn">40</button>
                    <button class="n-btn">41</button>
                    <button class="n-btn">42</button>
                    <button class="n-btn">43</button>
                    <button class="n-btn">44</button>

                    <button class="g-btn">48</button>
                    <button class="g-btn">49</button>
                    <button class="g-btn">50</button>
                    <button class="g-btn">51</button>
                    <button class="g-btn">52</button>
                    <button class="g-btn">53</button>
                    <button class="g-btn">54</button>
                    <button class="g-btn">55</button>
                    <button class="g-btn">56</button>

                    <button class="g-btn">58</button>
                    <button class="g-btn">59</button>
                    <button class="g-btn">60</button>
                </div>
                <div class="o-section">
                    <button class="o-button">O</button>
                    <button class="o-btn">61</button>

            </div>
            <div class="bingo-playground">
                <div class="numbers-call">
                    <div class="white-circle">
                        <div class="black-circle">
                            <div class="inner-white-circle">
                                <p style="font-weight: bold;">I-28</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="last-call">
                    <div class="lastcall-number l-num"><p>I-28</p></div>
                    <div class="lastcall-number"><p>B-9</p></div>
                    <div class="lastcall-number"><p>N-42</p></div>
                </div>
                <div class="game-type">
                    <div class="game-container">
                        <div class="b-cartela-section cartela-btn">
                            <button class="a-cartela">B</button>
                            <button class="selectnum" data-number="1">5</button>
                            <button class="selectnum" data-number="1">12</button>
                            <button class="selectnum" data-number="1">14</button>
                            <button class="selectnum" data-number="1">8</button>
                            <button class="selectnum" data-number="1">2</button>
                        </div>
                        <div class="I-cartela-section cartela-btn">
                            <button class="a-cartela">I</button>
                            <button class="selectnum" data-number="1">26</button>
                            <button class="selectnum" data-number="1">28</button>
                            <button class="selectnum" data-number="1">29</button>
                            <button class="selectnum" data-number="1">22</button>
                            <button class="selectnum" data-number="1">19</button>
                        </div>
                        <div class="n-cartela-section cartela-btn">
                            <button class="a-cartela">N</button>
                            <button class="selectnum" data-number="1">5</button>
                            <button class="selectnum" data-number="1">12</button>
                            <button class="selectnum" data-number="1">*</button>
                            <button class="selectnum" data-number="1">8</button>
                            <button class="selectnum" data-number="1">2</button>
                        </div>
                        <div class="g-cartela-section cartela-btn">
                            <button class="a-cartela">G</button>
                            <button class="selectnum" data-number="1">5</button>
                            <button class="selectnum" data-number="1">12</button>
                            <button class="selectnum" data-number="1">14</button>
                            <button class="selectnum" data-number="1">8</button>

                        <div class="o-cartela-section cartela-btn">

                            <button class="selectnum" data-number="1">5</button>
                            <button class="selectnum" data-number="1">12</button>
                            <button class="selectnum" data-number="1">14</button>
                            <button class="selectnum" data-number="1">8</button>
                            <button class="selectnum" data-number="1">2</button>
                        </div>
                    </div>
                </div>
                <div class="play-btns">
                    <div class="bingo-button">
                        <button>BINGO</button>
                    </div>
                    <div class="refleav-button">
                        <button>Refresh</button>
                        <button>Leave</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
